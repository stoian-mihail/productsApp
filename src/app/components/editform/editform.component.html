<form (ngSubmit)="updateData()" >
  <div class="form-group row">
    <label class="col-4"for="name" >Name:</label>
    <input class="col-6" type="text" name="name" [(ngModel)] = "product.name">
    </div>
    <div class="form-group row">

    <label class="col-4"for="description">Description:</label>
    <input class="col-6" type="text" name="description" [(ngModel)] = "product.description">
    </div>
    <div class="form-group row">

    <label class="col-4"for="price">Price</label>
    <input class="col-6" type="text" name="price" [(ngModel)] = "product.price">
    </div>
    <div class="form-group row">
    <label class="col-4"for="stock">Stock</label>
    <input class="col-6" type="text" name="stock" [(ngModel)] = "product.stock">
    </div>
    <div class="form-group row justify-content-end">
      <button class="btn button btn-primary">Update</button>
    </div>
</form>
